<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <title>Nike Shoes</title>
</head>

<body>
  <div class="card">
    <div class="card__wrapper">
      <div class="card__representation">
        <img src="../src/img/Shoes.png" alt="Shoes" class="card__image">
        <div class="card__like">
          <img src="../src/img/Hearth.png" alt="Heart" class="card__like-heart">
        </div>
      </div>
      <div class="card__content">
        <div class="card__name-and-rating">
          <h1 class="card__name">Nike Shoes - Men</h1>
          <div class="card__rating">
            <img src="../src/img/Star.png" alt="Star" class="card__star">
            <h3 class="card__rating-number">8.3</h3>
          </div>
        </div>
        <h2 class="card__price">â‚¹ 3,999</h2>
        <p class="card__description">The Nike renew rival 2 returns with a
          redesigned upper in a more traditional.</p>
      </div>
      <div class="card__buttons">
        <div class="card__add-remove">
          <button class="card__remove">-</button>
          <div class="card__amount"></div>
          <button class="card__add">+</button>
        </div>
        <button class="card__buy">add to cart</button>
      </div>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
